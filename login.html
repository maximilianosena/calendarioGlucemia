<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="text-align: center;">
    <div>
    <h1>INICIAR SESIÓN</h1>
        <form class="row g-3 needs-validation" id="datos" novalidate>       
        <div class="mb-3">
            <label for="user" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="user" required>
            <div class="invalid-feedback">
                Indique una casilla de correo válida
            </div>
        </div>   
        
        <div class="mb-3">
            <label for="pass" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="pass" required>
            <div class="invalid-feedback">
                Por favor, ingresa una contraseña válida
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
      <div id="cartel"></div>
      <br>
      <a href="register.html">Nuevo usuario</a>
    </div>
    <script src="scripts/login.js"></script>
</body>
</html>
