<div class="container">
    <form id="anotacion" class="item">
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text">Valor mg/dL</span>
               <input type="datetime" name="mg/dL" id="valor" class="form-control" required>
              </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="notNow">
            <label class="form-check-label" for="notNow">
                Es registrado fuera de hora/fecha?
            </label>
          </div> 
        <div id="container_fecha"></div>
    </div>
    <div class="mb-3">
        <label for="momento">Momento del registro: </label>
        <select class="form-select" name="momento" id="momento" size="1" style="text-align: center;" required>
            <option value="" style="display: none;"></option>
            <option value="Pre"disabled style="font-weight: bold; background-color: rgb(163, 159, 159);" >Pre</option>
            <option value="Pre Desayuno" id="predesayuno" name="Pre Desayuno">Desayuno</option>
            <option value="Pre Almuerzo" id="prealmuerzo" name="Pre Almuerzo">Almuerzo</option>
            <option value="Pre Merienda" id="premerienda" name="Pre Merienda">Merienda</option>
            <option value="Pre Cena" id="precena" name="Pre Cena">Cena</option>
            <option value="Pre" disabled style="font-weight: bold; background-color: rgb(163, 159, 159);">Post</option>
            <option value="Post Desayuno" id="postdesayuno" name="Post Desayuno">Desayuno</option>
            <option value="Post Almuerzo" id="postalmuerzo" name="Post Almuerzo">Almuerzo</option>
            <option value="Post Merienda" id="postmerienda" name="Post Merienda">Merienda</option>
            <option value="Post Cena" id="postcena" name="Post Cena" >Cena</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="notas">Notas adicionales</label>
        <textarea name="notas" class="form-control" id="notas" rows="3"></textarea>
    </div>
        <button type="submit" id="submit" class="btn btn-primary" style="text-align: center;">Enviar</button>
    </form>
    <div class="item"  style="text-align: center;">
    <canvas id="myChart1"></canvas>
</div>
